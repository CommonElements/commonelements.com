<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 280" width="300" height="280">
  <defs>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF8A00" />
      <stop offset="100%" style="stop-color:#FFA133" />
    </linearGradient>
  </defs>
  
  <!-- Icon - centered, larger -->
  <g transform="translate(100, 15)">
    <rect x="0" y="42" width="26" height="48" rx="2.5" fill="#0063CE" opacity="0.35"/>
    <rect x="32" y="22" width="26" height="68" rx="2.5" fill="#0063CE" opacity="0.6"/>
    <rect x="64" y="2" width="26" height="88" rx="2.5" fill="#0063CE"/>
    <rect x="0" y="90" width="90" height="4.5" rx="2.25" fill="url(#accent)"/>
  </g>
  
  <!-- COMMON ELEMENTS - centered -->
  <text x="150" y="148" text-anchor="middle" font-family="'Georgia', 'Times New Roman', serif" font-size="32" font-weight="700" letter-spacing="4" fill="#0063CE">COMMON</text>
  <text x="150" y="184" text-anchor="middle" font-family="'Georgia', 'Times New Roman', serif" font-size="32" font-weight="700" letter-spacing="4" fill="#0063CE">ELEMENTS</text>
  
  <!-- Orange divider -->
  <line x1="80" y1="200" x2="220" y2="200" stroke="url(#accent)" stroke-width="1.5"/>
  
  <!-- INSURANCE -->
  <text x="150" y="225" text-anchor="middle" font-family="'Arial', 'Helvetica', sans-serif" font-size="14" font-weight="400" letter-spacing="8" fill="#0063CE">INSURANCE</text>
  
  <!-- Tagline -->
  <text x="150" y="255" text-anchor="middle" font-family="'Arial', 'Helvetica', sans-serif" font-size="9" font-weight="400" letter-spacing="3" fill="#E67A00">COMMUNITY ASSOCIATION SPECIALISTS</text>
</svg>
